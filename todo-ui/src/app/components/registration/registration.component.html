<app-header></app-header>
<div class="register-container">
  <div class="register-form">
    <h2>Register</h2>

    <div class="field">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="userData.firstName" name="firstName" required>
    </div>

    <div class="field">
      <label for="lastName">Surname:</label>
      <input type="text" id="lastName" [(ngModel)]="userData.lastName" name="lastName" required>
    </div>

    <div class="field">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="userData.username" name="username" required>
    </div>

    <div class="field">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="userData.email" name="email" required>
    </div>

    <div class="field">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="userData.password" name="password" required>
    </div>

    <button type="button" class="btn register-btn" (click)="register()">Register</button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
