<app-header></app-header>
<div class="site-section">
  <div class="top-bar">
    <!-- Team Selection -->
    <mat-form-field appearance="fill">
      <mat-label>Select Team</mat-label>
      <mat-select [(value)]="selectedTeam" (selectionChange)="onTeamChange($event)">
        <mat-option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Add Task Button -->
    <button mat-raised-button color="primary" (click)="openAddTaskDialog()">Add Task</button>
  </div>

  <!-- Task Table -->
  <table mat-table [dataSource]="data" matSort class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let task"> {{ task.title }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let task"> {{ task.description }} </td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let task"> {{ task.creatorEmail || 'Unknown' }} </td>
    </ng-container>

    <!-- Assigned To Column -->
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef> Assigned To </th>
      <td mat-cell *matCellDef="let task"> {{ task.assigneeEmail || 'Unassigned' }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let task">
        <!-- Assign Button calls assignTask method directly -->
        <button mat-button color="primary" (click)="assignTask(task)">Assign</button>
        <button mat-button color="warn" (click)="deleteRow(task)">Delete</button>
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openTaskDetails(row.id)"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [length]="totalElements"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
