<app-header></app-header>
<div class="main-content">
  <div class="container-fluid content-top-gap">
    <div class="welcome-msg pt-3 pb-4">
      <h1>Your Teams</h1>
    </div>

    <div class="row">
      <!-- Teams List -->
      <div class="col-md-4 mb-4" *ngFor="let team of teams">
        <div class="card card_border border-primary-top p-4">
          <h3 class="text-dark number">{{ team.name }}</h3>
          <p class="stat-text">{{ team.description }}</p>
          <p class="stat-text">Members: {{ team.members.length }}</p>
          <button class="btn btn-primary" (click)="viewTeamDetails(team.id)">View Team</button> <!-- Optional button to view details -->
        </div>
      </div>
    </div>
  </div>
</div>
