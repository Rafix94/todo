<div class="task-details">
  <h2>Edit Task</h2>
  <div class="field">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="task.title" name="title" required>
  </div>
  <div class="field">
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="task.description" name="description"></textarea>
  </div>
  <div class="field">
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required>
  </div>
  <div class="field">
    <label for="priority">Priority:</label>
    <select id="priority" [(ngModel)]="task.priority" name="priority">
      <option value="H">High</option>
      <option value="M">Medium</option>
      <option value="L">Low</option>
    </select>
  </div>
  <div class="field">
    <label for="status">Status:</label>
    <select id="status" [(ngModel)]="task.status" name="status">
      <option value="P">In Progress</option>
      <option value="D">Done</option>
      <option value="T">To Do</option>
    </select>
  </div>
  <button type="button" (click)="saveChanges()">Save</button>
  <button type="button" (click)="goBack()">Back</button>
</div>
