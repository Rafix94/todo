databaseChangeLog:
  - changeSet:
      id: add_createdAt_and_updatedAt_to_task_table
      author: rafal.grzes
      changes:
        - addColumn:
            tableName: task
            columns:
              - column:
                  name: created_at
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addColumn:
            tableName: task
            columns:
              - column:
                  name: updated_at
                  type: datetime
