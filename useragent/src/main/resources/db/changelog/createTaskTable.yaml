databaseChangeLog:
  - changeSet:
      id: create-task-table
      author: rafal.grzes
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: due_date
                  type: DATE
              - column:
                  name: category
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: priority
                  type: VARCHAR(50)
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: title
                  type: VARCHAR(255)