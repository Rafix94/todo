databaseChangeLog:
  - changeSet:
      id: "002-create-task-table"
      author: "rafal.grzes"
      changes:
        - createTable:
            tableName: "task"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "user_id"
                  type: "bigint"
                  constraints:
                    nullable: false
              - column:
                  name: "title"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: "text"
              - column:
                  name: "due_date"
                  type: "date"
              - column:
                  name: "category"
                  type: "varchar(255)"
              - column:
                  name: "priority"
                  type: "varchar(50)"
              - column:
                  name: "status"
                  type: "varchar(50)"
              - column:
                  name: "created_at"
                  type: "datetime"
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: "updated_at"
                  type: "datetime"

        - addForeignKeyConstraint:
            baseTableName: "task"
            baseColumnNames:
              - "user_id"
            referencedTableName: "user"
            referencedColumnNames:
              - "user_id"
            constraintName: "fk_task_user"
