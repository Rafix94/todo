databaseChangeLog:
  - changeSet:
      id: "002-create-participant-table"
      author: "rafal.grzes"
      changes:
        - createTable:
            tableName: "participant"
            columns:
              - column:
                  name: "user_id"
                  type: "uuid"
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: "session_id"
                  type: "bigint"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: "participant"
            baseColumnNames: "session_id"
            referencedTableName: "session"
            referencedColumnNames: "id"
            constraintName: "fk_participant_session"
        - addUniqueConstraint:
            tableName: "participant"
            columnNames: "user_id, session_id"
            constraintName: "uk_participant_user_session"
