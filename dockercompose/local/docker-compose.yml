version: '3.8'
services:
  configserver:
    container_name: configserver
    image: todo/configserver:v1
    ports:
      - 8090:8090
    healthcheck:
      test: "curl --fail --silent localhost:8090/actuator/health/readiness | grep UP || exit 1"
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 300s
    networks:
      - todo
#    deploy:
#      resources:
#        limits:
#          memory: 500m

  eureka:
    container_name: eureka
    image: todo/eureka:v1
    ports:
      - 8091:8091
    healthcheck:
      test: "curl --fail --silent localhost:8091/actuator/health/readiness | grep UP || exit 1"
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 15s
    networks:
      - todo
    depends_on:
      configserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 200m

  postgres:
    container_name: postgres
    image: postgres:16.2
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: useragent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 200m

  useragent:
    container_name: useragent
    image: todo/useragent:v1
    ports:
      - 8092:8092
    healthcheck:
      test: "curl --fail --silent localhost:8092/actuator/health/readiness | grep UP || exit 1"
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 15s
    networks:
      - todo
    depends_on:
      configserver:
        condition: service_healthy
      eureka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 300m

  edgeserver:
    container_name: edgeserver
    image: todo/edgeserver:v1
    ports:
      - 8093:8093
    healthcheck:
      test: "curl --fail --silent localhost:8093/actuator/health/readiness | grep UP || exit 1"
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 15s
    networks:
      - todo
    depends_on:
      useragent:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 300m

#  ui:
#    container_name: ui
#    image: todo/ui:v1
#    ports:
#      - 4200:4200
#    restart: always

  keycloak:
    image: quay.io/keycloak/keycloak
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
#      - --import-realm
#    volumes:
#      - /keycloak/realm.json:/opt/keycloak/data/import/realm.json
    networks:
      - todo

volumes:
  postgres_data:
networks:
  todo:
    driver: "bridge"
