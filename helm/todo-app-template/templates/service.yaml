{{- define "common.service" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
spec:
  selector:
    app: {{ .Values.deployment.label }}
  type: {{ .Values.service.type }}
  ports:
    - name: {{ .Values.service.protocol | default "http" }}
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
{{- end -}}